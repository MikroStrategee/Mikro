<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Character Generator</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f3f3;
        }
        #character-preview {
            position: relative;
            width: 200px;
            height: 400px;
            margin-bottom: 20px;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .selector {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Meme Character Generator</h1>
    
    <div id="character-preview">
        <img id="head" class="layer" src="images/head/default.png" alt="Head">
        <img id="body" class="layer" src="images/body/default.png" alt="Body">
        <img id="legs" class="layer" src="images/legs/default.png" alt="Legs">
    </div>
    
    <div class="selector">
        <label for="head-select">Head:</label>
        <select id="head-select">
            <option value="default.png">Default</option>
            <option value="smiling.png">Smiling</option>
            <option value="angry.png">Angry</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    
    <div class="selector">
        <label for="body-select">Body:</label>
        <select id="body-select">
            <option value="default.png">Default</option>
            <option value="superhero.png">Superhero</option>
            <option value="suit.png">Suit</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    
    <div class="selector">
        <label for="legs-select">Legs:</label>
        <select id="legs-select">
            <option value="default.png">Default</option>
            <option value="shorts.png">Shorts</option>
            <option value="pants.png">Pants</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <script>
        // JavaScript to change images based on selection
        document.getElementById('head-select').addEventListener('change', function() {
            document.getElementById('head').src = 'images/head/' + this.value;
        });

        document.getElementById('body-select').addEventListener('change', function() {
            document.getElementById('body').src = 'images/body/' + this.value;
        });

        document.getElementById('legs-select').addEventListener('change', function() {
            document.getElementById('legs').src = 'images/legs/' + this.value;
        });
    </script>
</body>
</html>
