<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Saylor Character Generator</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f3f3;
        }
        #character-preview {
            margin: 20px 0;
            width: 300px;
            height: auto;
        }
        .selector {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Michael Saylor Character Generator</h1>
    
    <!-- Character Preview -->
    <img id="character-preview" src="default.png" alt="Selected Character">
    
    <!-- Image Selector -->
    <div class="selector">
        <label for="image-select">Choose your character:</label>
        <select id="image-select">
            <option value="default.png">Default</option>
            <option value="alien.png">Character 1</option>
            <option value="character2.png">Character 2</option>
            <option value="character3.png">Character 3</option>
            <!-- Add options for all 15 images -->
        </select>
    </div>
    
    <!-- Download Button -->
    <button id="download-button">Download Image</button>
    
    <script>
        const imageSelect = document.getElementById('image-select');
        const characterPreview = document.getElementById('character-preview');
        
        // Update the character preview when a new image is selected
        imageSelect.addEventListener('change', function() {
            const selectedImage = 'images/' + this.value;
            characterPreview.src = selectedImage;
            characterPreview.onload = function() {
                console.log("Image loaded successfully:", selectedImage);
            };
        });

        // Download the currently displayed image when button is clicked
        document.getElementById('download-button').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = characterPreview.src;
            link.download = imageSelect.value;
            link.click();
        });
    </script>
</body>
</html>
